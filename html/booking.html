    <h1 class="bookingheading mt-5 mb-3">Welcome to Circus Show</h1>
    
    <div class="container text-center">
       <div class="booking-form pt-4">
           
        <form>
            <div class="form-row justify-content-center">
                <div class="col-md-4 mb-3 ">
                  <label><b>Select Date</b></label>
                  <input type="text" name="date"class="form-control datepicker" value="yy-mm-dd" autocomplete="off">
                </div>
                <div class="col-md-4 mb-3">
                    <label><b>Select Time</b></label>
                    <select class="form-control" >
                      <option>Select Time</option>
                      <option>15:00</option>
                      <option>17:00</option>
                      <option>19:00</option>
                      <option>21:00</option>
                    </select>
                 
                </div>
                </div>
            <div class="form-row justify-content-center">
              <div class="col-md-4 mb-3">
                <label><b>Select Adult</b></label>
                  <input type="number" class="form-control" placeholder="select" max="15" min="1">
                </div>
              <div class="col-md-4 mb-3 ">
                <label><b>Select Child</b></label>
                <input type="number" class="form-control" placeholder="select" max="15" min="0">
                
              </div>
              </div>
              <div class="form-row justify-content-center">
                <div class="col-md-4 mb-3">
                    <label><b>First Name</b></label>
                    <input type="text" class="form-control"  placeholder="First Name">
                </div>
                <div class="col-md-4 mb-3">
                    <label><b>Last name</b></label>
                <input type="text" class="form-control"placeholder="Last name">
                </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="col-md-4 mb-3">
                        <label><b>Email</b></label>
                        <input type="email" class="form-control"placeholder="name@example.com">
                  </div>
                    <div class="col-md-4 mb-3">
                      <label><b>Phone No</b></label>
                      <input type="text" class="form-control"placeholder="x-xxxxxxxxx">
                    </div>
                    </div>
                   
                    <div class="text-center pt-4"> 
            <button class="btn btn-primary mb-5" type="Book" >Book</button>
                    </div>
          </form>
    
    </div>
    <script>$(disableDates())</script>

   
<script src="../js/fontawesome.all.min.js"></script>
